<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
		<meta charset="utf-8">

		<!-- stylesheets -->
		<link rel="stylesheet" th:href="@{/resources/css/addAndEditLectures.css}">
		<title th:text="#{welcome.title}">Events</title>
	</head>

    <!-- back to controllsite button -->
    <button id="backToControllButton" th:text="#{employee.backButton}">Back to control</button>

	<!-- information input field -->
	<div id="eventInformationWrapper">
	<div id="eventInformationHeadline" class="eventHeadline" th:text="#{eventInformation.headline} + ':'">Add new event:</div>
	<table id="eventInformationTable">
		<form id="eventInformationForm">
			<tr>
				<td>
					<label for="nameField" th:text="#{eventInformation.name} + ':'">name:</label>
					<input type="text" name="nameField" id="nameField">
				</td>
				<td>
					<label for="roomField" th:text="#{eventInformation.room} + ':'">room:</label> 
					<select name="roomField" id="roomField">
						<!-- options have to be filled dynamically with all avaiable rooms -->
						<option value="room1" >room1</option>
					</select>
				</td>
				<td>
					<label for="imageField" th:text="#{eventInformation.image} + ':'">image:</label>
					<input type="file" name="imageField" id="imageField" accept="image/*">
				</td>
			</tr>
			<tr>
				<td>
					<label for="readerField" th:text="#{eventInformation.reader} + ':'">reader:</label>
					<input type="text" name="readerField" id="readerField">
				</td>
				<td>
					<label for="dateField" th:text="#{eventInformation.date} + ':'">date:</label>
					<input type="date" name="dateField" id="dateField" value="2022-01-01">
				</td>
			</tr>
			<tr>
				<td>
					<label for="genreField" th:text="#{eventInformation.genre} + ':'">genre:</label>
					<select name="genreField" id="genreField">
						<!-- options have to be filled dynamically with all avaiable genres -->
						<option value="genre1">genre1</option>
					</select>
				</td>
				<td>
					<label for="priceField" th:text="#{eventInformation.price} + ':'">price:</label>
					<input type="number" name="priceField" id="priceField">
				</td>
				<td>
					<button type="submit" name="addNewEventButton" id="addNewEventButton" th:text="#{eventInformation.addEventButton}" value="eventAdded">add event</button>
				</td>
			</tr>
		</form>
	</table>
	</div>

	<div id="allEventsWrapper">
	<div id="allEventsHeadline" class="eventHeadline" th:text="#{eventInformation.headlineAllEvents} + ':'">All events:</div>
	<table id="allEventsTable">
		<tr>
			<th>
				<div th:text="#{eventInformation.name}">name</div>
			</th>
			<th>
				<div th:text="#{eventInformation.reader}">reader</div>
			</th>
			<th>
				<div th:text="#{eventInformation.genre}">genre</div>
			</th>
			<th>
				<div th:text="#{eventInformation.seat}">seats</div>
			</th>
			<th>
				<div th:text="#{eventInformation.room}">room</div>
			</th>
			<th>
				<div th:text="#{eventInformation.date}">date</div>
			</th>
			<th>
				<div th:text="#{eventInformation.price}">price</div>
			</th>
			<th>
				<div th:text="#{eventInformation.edit}">edit</div>
			</th>
		</tr>
		<!-- has to filled with information for every event dynamically-->
		<tr>
			<td>
				Lesung 1
			</td>
			<td>
				Vortraeger 1
			</td>
			<td>
				Genre 1
			</td>
			<td>
				20
			</td>
			<td>
				Raum 1
			</td>
			<td>
				01-01-2022
			</td>
			<td>
				2.00â‚¬
			</td>
			<td>
				<button id="editEventButton" th:text="#{eventInformation.edit}">edit</button>
			</td>
		</tr>
	</table>
	</div>
</html>
